<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MarkdownBase64ImageConverter</title>
  <link rel="stylesheet" href="style.css" media="all">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>MarkdownBase64ImageConverter</header>
  <a class="link" href="usage.html">このサイトの使い方</a>
  <div class="buttons-container">
    <div class="button-container">
      <input type="file" onchange="loadMarkdown(this)" id="select-markdown">
      <label for="select-markdown">
        <i class="material-icons" title="マークダウンファイルを選択">insert_drive_file</i>
      </label>
    </div>
    <div class="button-container">
      <input type="file" onchange="loadImage(this)" id="select-image">
      <label for="select-image">
        <i class="material-icons" title="挿入する画像を選択">photo_library</i>
      </label>
    </div>
    <div class="button-container">
      <a href="#" onclick="insertImgTag()" class="button"><i class="material-icons" title="画像を挿入">add_photo_alternate</i></a>
    </div>
    <div class="button-container">
      <a href="#" id="download-link" class="button" onclick="downloadMarkdown()" download="markdown-with-image.md"><i class="material-icons" title="マークダウンファイルをダウンロード">get_app</i></a>
    </div>
  </div>
  <div id="selected-image-preview">
  </div>
  <div id="markdown-container">
    <p id="markdown-area-description">Markdown</p>
    <p id="marked-content-description">プレビュー</p>
    <textarea id="markdown-area" name="markdown-area" wrap="off" oninput="reloadMarked()"></textarea>
    <div id="marked-content"></div>
    <!-- <div id="base64ImageTagsContainer"> -->
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="main.js"></script>
</html>
