<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MarkdownBase64Converter</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <header>MarkdownBase64Converter</header>
  <a href="usage.html">このサイトについて</a>
  <div>
    <p>マークダウンファイルを選択</p>
    <input type="file" onchange="loadMarkdown(this)">
    <p>
      <a href="#" onclick="insertImgTag()">画像を挿入</a>
    </p>
  </div>
  <div>
    <p>挿入する画像を選択</p>
    <p>
      <input type="file" onchange="loadImage(this)">
    </p>
  </div>
  <div>
    <p>
      <a href="#" id="download-link" onclick="downloadMarkdown()" download="markdown-with-image.md">Markdownファイルをダウンロード</a>
    </p>
  </div>
  <textarea id="markdown-area" name="markdown-area" wrap="off" onchange="reloadMarked()"></textarea>
  <div id="marked-content"></div>
  <!-- <div id="base64ImageTagsContainer"> -->
  </div>
</body>
<script src="main.js"></script>
</html>
